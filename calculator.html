<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="calculator.css" />
    <script src="calculator.js" defer></script>
  </head>
  <body>
    <section class="container">
      <h2>BMI CALCULATOR</h2>
      <label for="height">Your Height:</label>
      <div class="ht1">
        <div class="ht2">
          <input type="text" id="height" class="ht" />
          <label for="height">(in feet)</label>
        </div>
        <div class="ht2">
          <input type="text" id="height1" class="ht" />
          <label for="height">(in inches)</label>
        </div>
      </div>
      <label for="weight">Your Weight:</label>
      <input type="text" id="weight" />
      <label for="kg">(in KGs)</label>
      <button class="btn1">CAlCULATE</button>
      <div class="result">
        <input type="text" class="r2" id="result1" />
        <label for="result1" class="r1">(YOUR BMI)</label>
      </div>
      <div class="again1">
        <button class="again">RECALCULATE</button>
      </div>
      <p class="para"></p>
    </section>
  </body>
</html>
